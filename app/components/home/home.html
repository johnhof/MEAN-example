<div id="home-content">
  <div class="action-wrap" id="primary-actions">
    <input type="text" placeholder="Search Notes" ng-model="search" ng-change="requestNotes(search)">
    <a class="button" href="#/new">+ Note</a>
  </div>

  <!-- Notes List -->

  <div id="note-list">
    <note ng-repeat="note in notes"></note>

    <!-- Empty List -->

    <div class="empty-message" ng-show="!notes.length">
      No notes found. <a href="#/new">Write a new one!</a>
    </div>
  </div>
</div>
